<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <h1> Sign up: </h1>
    <form id="form">
        <div class="label">
            Username: 
        </div>
        <div class="reply" id="rUserName">
            <input type='text' placeholder="Name" id="userName" />
        </div>
        <div class="label">
            Email: 
        </div>
        <div class="reply" id="rEmail">
            <input type='email' placeholder="Email" id="email" />
        </div>
        <div class="label">
            Password: 
        </div>
        <div class="reply" id="rPassword">
            <input type='password' placeholder="Password" id="password" />
        </div>
        <div class="label">
            Repeat Password: 
        </div>
        <div class="reply" id="rPassword2">
            <input type='password' placeholder="Password" id="password2" />
        </div>
        <div class="label">
            Phone Number:
        </div>
        <div class="reply" id="rPhoneNumber">
            <input type='number' placeholder="Phone Number" id="phoneNumber" />
        </div>
        <div class="label">
            Country:
        </div>
        <div class="reply" id="rCountry">
            <select name="Country">
                <option value="Israel">Israel</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="France">France</option>
            </select>
        </div>
    </form>
    <div>
        <button type="button" onclick="submitForm()">Submit</button>
    </div>
    <div id="welcome">
    </div>
    <br>
    <br>
    <button><a href="index.html">Back to Home</a></button>
    <script src="script.js"></script>
</body>
</html>
